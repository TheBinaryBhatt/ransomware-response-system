services:

  # ----------------------------------------
  # DATABASES / MESSAGE QUEUES
  # ----------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ransomware-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: ransomware_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ransomware_db" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: ransomware-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ransomware-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - app-network

  # ----------------------------------------
  # BACKEND BASE IMAGE (BUILT ONCE)
  # ----------------------------------------
  backend_base:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    image: backend_base:latest
    container_name: backend-base-build
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  # ----------------------------------------
  # BACKEND SERVICES - REUSE SAME IMAGE
  # ----------------------------------------

  celery_worker:
    image: backend_base:latest
    container_name: ransomware-celery
    command: ["celery", "-A", "core.celery_app.celery_app", "worker", "--loglevel=info", "--concurrency=2"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    user: "1000:1000"
    volumes:
      - ./backend/triage_service/models:/app/triage_service/models:ro
    networks:
      - app-network

  gateway:
    image: backend_base:latest
    container_name: ransomware-gateway
    command: [ "uvicorn", "gateway.main:socket_app", "--host", "0.0.0.0", "--port", "8000" ]
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=GATEWAY
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - INGESTION_SERVICE_URL=http://ingestion_service:8001
      - TRIAGE_SERVICE_URL=http://triage_service:8002
      - RESPONSE_SERVICE_URL=http://response_service:8003
      - AUDIT_SERVICE_URL=http://audit_service:8004
      - GATEWAY_CORS_ORIGINS=*
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  ingestion_service:
    image: backend_base:latest
    container_name: ransomware-ingestion
    command: [ "uvicorn", "ingestion_service.main:app", "--host", "0.0.0.0", "--port", "8001" ]
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=INGESTION
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  triage_service:
    image: backend_base:latest
    container_name: ransomware-triage
    command: [ "uvicorn", "triage_service.main:app", "--host", "0.0.0.0", "--port", "8002" ]
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=TRIAGE
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - AI_MODEL_PATH=/app/triage_service/models/hermes-2-pro-mistral-7b.Q8_0.gguf
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/triage_service/models:/app/triage_service/models:ro
    networks:
      - app-network

  response_service:
    image: backend_base:latest
    container_name: ransomware-response
    command: [ "uvicorn", "response_service.main:app", "--host", "0.0.0.0", "--port", "8003" ]
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=RESPONSE
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  audit_service:
    image: backend_base:latest
    container_name: ransomware-audit
    command: [ "uvicorn", "audit_service.main:app", "--host", "0.0.0.0", "--port", "8004" ]
    ports:
      - "8004:8004"
    environment:
      - SERVICE_NAME=AUDIT
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8004/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------
  # FRONTEND
  # ----------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ransomware-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - gateway
    networks:
      - app-network

# ----------------------------------------
# VOLUMES & NETWORKS
# ----------------------------------------
volumes:
  postgres_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge