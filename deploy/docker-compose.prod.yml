version: "3.9"

services:
  caddy:
    image: caddy:2-alpine
    container_name: ransomware-response-system-caddy
    depends_on:
      - gateway
      - frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN:?Set APP_DOMAIN env var}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:?Set LETSENCRYPT_EMAIL env var}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:


